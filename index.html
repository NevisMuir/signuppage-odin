<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="odin-lined.png" alt="Odin logo">
            <p>ODIN</p>
        </div>
        <div id="photoCredit">
            Photo by <a href="https://unsplash.com/@michellem18?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Michelle McEwen</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div id="right">
        <div class="hero">
            <p>
                This is not a real online service! You know you need something like this in your life
                 to help you realize your deepest dreams.
            </p>
            <p>Sign up now to get started.</p>   
            <p>You <em>know</em> you want to.</p>  
        </div>
        <div class="container">
            <p>Let's do this!</p>
            <form id="form1" action="example.com/path" method="post">
                <div class="inputRow">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div class="inputRow">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>
                <div class="inputRow">
                    <label for="user_email">Email Address *</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div class="inputRow">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" id="user_phone">
                </div>
                <div class="inputRow">
                    <label for="user_password">Password *</label>
                    <input type="password" id="user_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please enter a password between 5 and 22 characters, containing at least one capital letter, lowercase letter, and number/symbol"  name="user_password" minlength="5" maxlength="22" required>
                </div>
                <div class="inputRow">
                    <label for="confirm_password">Confirm Password *</label>
                    <input type="password" id="confirm_password" required>
                </div>
                
            </form>
        </div>
        <button type="submit" form="form1">Create Account</button>
        <div id="logintext">Already have an account? <a>Log in</a></div>
    </div>        
</body>
<script src="script.js"></script>
</html>
